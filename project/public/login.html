  <main>
    <section class="middle">
  <div class="login-container">
    <h2>Welcome Back to Film Haven</h2>
    <p>Log in to explore indie films.</p>
    <!-- provie method type and lavascript tags for handeling-->
    <form class="login-form" method="POST" onsubmit="handleLogin(event)">      
      <label for="emailSignup">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit" value ="submit" class="login-button">Login</button>

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

    </form>
  </div>
</section>
