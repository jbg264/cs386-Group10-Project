<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" href="style.css">

        <!-- Navigation Header -->
        <header class="main-header">
            <div class="logo">Film Haven</div>
            <!-- Navigation Links -->
            <nav>
                <ul class="nav-links">
                    <li><a href="displaypage.html">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Film of the Week</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><input type="search" id="search" name="search" placeholder="Search" required></li>
                </ul>
            </nav>
        </header>

        <!-- Profile Section -->
        <div class="profile-container">
            <div class="profile-header">
                <!-- Profile Picture -->
                <div class="profile-pic-container">
                    <img src="" alt="Profile Picture" class="profile-pic" id="profilePicture">
                </div>
                <!-- Username and Badges -->
                <div class="username-container">
                    <h1 id="username">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-diamond" viewBox="0 0 16 16">
                            <path d="M8.384 1.226a.463.463 0 0 0-.768 0l-4.56 6.468a.54.54 0 0 0 0 .612l4.56 6.469a.463.463 0 0 0 .768 0l4.56-6.469a.54.54 0 0 0 0-.612zM6.848.613a1.39 1.39 0 0 1 2.304 0l4.56 6.468a1.61 1.61 0 0 1 0 1.838l-4.56 6.468a1.39 1.39 0 0 1-2.304 0L2.288 8.92a1.61 1.61 0 0 1 0-1.838z" />
                        </svg>
                        <span id="usernameText">Template Username</span>
                    </h1>
                </div>
                <!-- Stats Section -->
                <div class="stats">
                    <div class="stat-item" id="moviesWatched">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Movies Watched</div>
                    </div>
                    <div class="stat-item" id="reviewsMade">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Reviews Made</div>
                    </div>
                    <div class="stat-item" id="listsCreated">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Lists Created</div>
                    </div>
                    <button id="editProfileButton">Edit Profile</button>
                </div>
            </div>

            <!-- Edit Profile Modal -->
            <div id="bioSection" class="modal">
                <div class="modal-content">
                    <!-- Close Button -->
                    <span id="closeButton" class="close">&times;</span>
                    <form id="bioForm">
                        <div class="form-group">
                            <label for="bio">Bio (Optional):</label>
                            <textarea id="bio" name="bio" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="profilePictureURL">Profile Picture URL (Optional):</label>
                            <input type="text" id="profilePictureURL" name="profilePictureURL" placeholder="Enter a URL for your profile picture">
                        </div>
                        <button type="submit">Submit Preferences</button>
                    </form>
                </div>
            </div>

            <!-- Content Section -->
            <div class="content-grid">
                <aside class="sidebar">
                    <!-- Bio Section -->
                    <div class="bio">
                        <h3>About Me</h3>
                        <p id="userBio">Your bio will appear here...</p>
                    </div>
                </aside>
                <main class="main-content">
                    <div class="activity-card">
                        <!-- Recent Activities -->
                        <h2>Recent Activity</h2>
                    </div>
                    <div class="activity-card">
                        <!-- User's Top Lists -->
                        <h2>Top Lists</h2>
                    </div>
                </main>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Â© 2025 Film Haven</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
