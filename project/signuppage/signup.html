<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="signupstyles.css"> 
    </head>
    <body>
        <!-- nav bar hader-->
  <header class="main-header">
    <div class="logo">Film Haven</div>
    <!--navigation links-->
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="login.html">Login</a></li>
        <li><input type="search" id="search" name="search" placeholder="search" required></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="middle">
        <div class="signup-container">
            <!-- Sign-Up Section -->
            <h2>Create an Account</h2>
            <hr>
            <p>Sign Up To Showcase Your Work And Explore Unique Indie Films</p>
            <br>
            <form class="signup-form" action="login.html" method = "get">
                <!-- first name field-->
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required=" " oninvalid="this.setCustomValidity('Please enter a valid name')">
                <!-- last name field-->
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required=" " oninvalid="this.setCustomValidity('Please enter a valid name')">
                
                <!-- birthday field that will check for age requirment-->
                <label for="birthDate">Birthdate</label> 
                <input type="date" id="birthDate" name="birthDate" required =" ">
                
                <!-- email field-->
                <label for="emailSignup">Email Address</label>
                <input type="email" id="emailSignup" name="emailSignup" placeholder="Enter your email" size="45" required =" " oninvalid="this.setCustomValidity('Please enter valid email')">
                
                <!-- password field-->
                <label for="passwordSignup">Password</label> 
                <input type="password" id="passwordSignup" name="passwordSignup" placeholder="Create a password" required =" " oninvalid="this.setCustomValidity('Please enter valid password')">
                <!-- sign up button-->
                <input type = "submit" value = "Submit">

                <p>Already have an account? <a href="login.html">Log In</a></p>

              </form>
            </form>
            </div>
        </section>
    </main>

    </body>
</html>
